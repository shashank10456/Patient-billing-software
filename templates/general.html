

{% extends 'base.html' %}

{% block content %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
 <style type="text/css">
      .myCheckbox input {
    // display: none;
    // Better than display: none for accessibility reasons
    position: relative;
    z-index: -9999;
}

.myCheckbox span {
    width: 20px;
    height: 20px;
    display: block;
    background: url("link_to_image");
}

.myCheckbox input:checked + span {
    background: url("link_to_another_image");
}
    </style>
<div>

<div><button type="button" class="btn btn-primary">Occupied</button><br></div>
<div><button type="button" class="btn btn-warning">Empty</button><br><br><br></div>
{% for x in range %}
 
 {%  if x in l %}
      <button type="button" class="btn btn-primary">{{x}}</button>
 {%  else  %}
      <button type="button" class="btn btn-warning">{{x}}</button>
 {% endif %}

{% endfor %}
</div>
{% endblock %}
